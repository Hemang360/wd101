<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto my-10 bg-white p-5 rounded shadow">
    <h2 class="text-2xl font-bold mb-5 text-center">Registration Form</h2>
    <form id="user_form">
      <label for="name">Name</label>
      <input required type="text" id="name" class="block w-full mb-4 p-2 border" />

      <label for="email">Email</label>
      <input required type="email" id="email" class="block w-full mb-4 p-2 border" />

      <label for="password">Password</label>
      <input required type="password" id="password" class="block w-full mb-4 p-2 border" />

      <label for="dob">Date of Birth</label>
      <input required type="date" id="dob" class="block w-full mb-4 p-2 border" />

      <label>
        <input type="checkbox" id="acceptTerms" required />
        Accept Terms & Conditions
      </label>

      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-10 bg-white p-5 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Entries</h2>
    <div id="user-entries"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
