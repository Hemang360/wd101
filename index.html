<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
</head>
<body>
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
    <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
      <div class="mx-auto max-w-md">
        <h2 class="text-3xl text-center font-bold leading-tight">Survey Form</h2>
        <form id="survey-form" class="space-y-4 mt-6">
          <input type="text" id="fullName" required class="bg-gray-100 rounded-lg shadow-md px-4 py-3 w-full" placeholder="Enter full name" />
          <input type="email" id="userEmail" required class="bg-gray-100 rounded-lg shadow-md px-4 py-3 w-full" placeholder="Enter email" />
          <input type="password" id="userPassword" required class="bg-gray-100 rounded-lg shadow-md px-4 py-3 w-full" placeholder="Enter password" />
          <input type="date" id="birthDate" required class="bg-gray-100 rounded-lg shadow-md px-4 py-3 w-full" />
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="termsCheck" required />
            <span class="text-gray-700">Accept Terms & Conditions</span>
          </label>
          <button type="submit" class="w-full mt-4 rounded-lg shadow-lg px-4 py-2 bg-green-500 text-white hover:bg-green-400 transition">Submit</button>
        </form>
      </div>
    </div>

    <div class="relative bg-white px-6 mt-10 pt-8 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-4xl sm:rounded-lg sm:px-10">
      <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
      <div id="entryDisplay" class="mt-6 overflow-x-auto"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
